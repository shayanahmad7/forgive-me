<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Forgive Me?</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">


</head>
<body>
    <div class="container">
        <div class="message">
            <p>Will you forgive me?</p>
        </div>

        <div id="emoji" class="emoji-container">
            <img src="assets/images/imsorry.png" alt="I'm sorry pic" class="sorry-text-cloud">
            <img src="assets/images/sayingsorry.gif" alt="Apologetic Emoji" class="apologetic-gif">
        </div>
        
        <div class="response-buttons">
            <button id="yesButton">Yes</button>
            <button id="noButton">No</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
